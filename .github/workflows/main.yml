name: Deploy Netlify Site

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: "Deploy to Netlify"
        run: curl -X POST -d {} ${{https://api.netlify.com/build_hooks/6734f6ed6bcfec2427471bce}}
